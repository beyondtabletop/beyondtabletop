<button class="hold-delete"
  [title]="title"
  [ngClass]="ringClass()"
  (mousedown)="mouseDown($event)"
  (mouseup)="mouseUp()"
  (touchstart)="mouseDown()"
  (touchend)="mouseUp()"
>
  <div class="intrinsic">
    <div class="box">
      <div class="circle">
        <svg viewBox="-15 -15 230 230">
          <path d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z" [attr.stroke-dashoffset]="ringValue()"></path>
        </svg>
        <i class="material-icons">delete</i>
      </div>
    </div>
  </div>
</button>
